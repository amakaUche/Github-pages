<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.webp">
    <script src="https://kit.fontawesome.com/7696dd4075.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <main>
        <section id="center">
            <div class="all-elements">
                <div class="background-logo">
                    <img src="images/piggyvest-logo.0b78a8fa.svg" alt="Brand">
                </div>
                <div class="form">
                    <form action="#" id="reg-form">
                        <div class="form-titles">
                                <h1>Create a Secure Account</h1>
                                <p>Welcome to the future of Savings & Investments</p>
                        </div>
                        <div class="form-element-area">
                            <div class="element">
                                <label for="name" class="text-gray-700"> Full Name</label> <br>
                                <input type="text" placeholder="Full Name" id="name" required>
                            </div>
                            <div class="element">
                                <label for="email" class="text-gray-700">Email Address</label> <br>
                                <input type="text" placeholder="Email Address" id="email" required>
                            </div>
                            <div class="element">
                                <label for="phone" class="text-gray-700">Phone Number</label> <br>
                                <input type="text" placeholder="Phone Number" id="number" required>
                            </div>
                            <div class="element">
                                <label for="password" class="text-gray-700"> Password</label> <br>
                                <input type="text" aria-hidden="true" placeholder="Password" id="Password" required>
                            </div>
                            <div class="element">
                                <label for="referrer" class="text-gray-700"> Referrer Phone or Promo Code (Optional)</label> <br>
                                <input type="text" placeholder="Referrer Phone Or Code" id="Referrer" required>
                            </div>
                            <div class="elements">
                                <div class="selectdiv">
                                    <label for="medium" class="text-gray-700">How Did You Hear About Us? (Optional)</label> <br>
                                    <select id="medium" name="medium" form="reg-form">
                                        <option value="default" selected>Click To Select</option>
                                        <option value="fab">Facebook</option>
                                        <option value="twi">Twitter</option>
                                        <option value="ig">Instagram</option>
                                        <option value="FFC">Friend/Family/Coworker Referral</option>
                                        <option value="gs">Google Search</option>
                                        <option value="ps">Google Playstore</option>
                                        <option value="ob">Online Blog</option>
                                        <option value="Ln">Local Newspaper</option>
                                        <option value="Ae">At An Event</option>
                                        <option value="ot">other</option>
                                    </select>
                                </div>
                            </div>
                            <button class="submit-btn" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>

                <div class="floated">
                    <div class="element">
                        <img src="images/top-left.png" alt="">
                    </div>
                    <div class="element">
                        <img src="images/top-right.png" alt="">
                    </div>
                    <div class="element">
                        <img src="images/bottom-left.png" alt="">
                    </div>
                    <div class="element">
                        <img src="images/bottom-right.png" alt="">
                    </div>
                </div>

                <div class="footer-element">
                    <p>
                        <a href="#">Already have an account? Log In</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
